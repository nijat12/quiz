<div class="panel panel-danger" style="margin-top: 20px;">
  <div class="panel-heading">
    <div class="input-group" style="width: 100%;">
          <textarea class="form-control"
                    placeholder="Question"
                    id="textarea"
                    name="textarea"
                    ng-model="model.label"
                    style="height: 200px;"></textarea>
    </div>
  </div>


  <div class="panel-body">

    <ul style="margin-bottom: 0px;">
      <div class="btn-group" role="group" ng-model="mainSelect">
        <button type="button" class="btn btn-default dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{model.answer ? 'Normal' : 'Abnormal'}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-click="model.answer=true"><a>Normal</a></li>
          <li ng-click="model.answer=false"><a>Abnormal</a></li>
        </ul>
      </div>
    </ul>
    <!--<ul>-->
    <!--<select class="selectpicker" ng-model="mainSelect">-->
    <!--<option value="multi">Multiple Choice</option>-->
    <!--<option value="multi">Multi Select</option>-->
    <!--<option value="field">Open</option>-->
    <!--</select>-->
    <!--</ul>-->


    <!--Multipple Choice-->
    <div class="col-lg-12" ng-show="model.answer===false">
      <hr>

      <div class="col-lg-12">
        <div class="input-group" style="width: 100%;">
              <textarea class="form-control"
                        placeholder="Answer"
                        id="answer"
                        name="answer"
                        ng-model="model.explanations[0].label"
                        style="height: 200px;"></textarea>
        </div>
      </div>




      <!-------------------------------------Images----------------------------------------->
      <div class="col-lg-12" style="margin-top: 20px; text-align: center;">
        <dic class="images-container" ng-if="currentCase.images.length>0">
          <div class="row" ng-repeat="image in model.images" style="margin-top: 20px;">
            <button type="button" class="btn btn-danger delete-btn"
                    aria-label="Left Align" ng-click="deleteImageFromQuestion($parent.$index,$index)">
              Delete
            </button>

            <img ng-src="{{image.accessUrl}}" class="img-rounded" alt="X-Ray" width="100%" height="100%">


          </div>
        </dic><hr>
      </div>
      <!---/////////////----------------------Images----------------------------------------->



      <div class="col-lg-12" style="margin-top: 20px; text-align: center;">
        <input type="file" name="file{{$index}}" id="file{{$index}}" class="inputfile"
               ng-focus="imageOnFocus($index)"
               ng-blur="removeClassToInput()"
               ng-class="firefoxClass"
               ng-model="myfile[$index]" multiple base-sixty-four-input
               accept="image/x-png, image/jpeg"
               ngf-max-height="10000"
               maxsize="10000"
               data-multiple-caption="{count} files selected" on-after-validate="uploadFilesToQuestion">
        <label for="file{{$index}}"><i class="fa fa-upload"></i>  Add an image</label>
        <!--<button type="button" class="btn btn-danger" ng-click="secondXrayToggle()">Add Image</button>-->
      </div>


    </div>


  </div>

</div>
