<div class="panel panel-danger" style="margin-top: 20px;">
  <div class="panel-heading">
    <div class="input-group" style="width: 100%;">
          <textarea class="form-control"
                    placeholder="Question"
                    id="textarea"
                    name="textarea"
                    ng-model="myText"
                    style="height: 200px;"></textarea>
    </div>
  </div>


  <div class="panel-body">

    <ul style="margin-bottom: 0px;">
      <div class="btn-group" role="group" ng-model="mainSelect">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{mainSelect}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-click="mainSelect='True'"><a>True</a></li>
          <li ng-click="mainSelect='False'"><a>False</a></li>
        </ul>
      </div>
    </ul>

    <!--Multipple Choice-->
    <div class="col-lg-12" ng-show="mainSelect==='False'">
      <hr>

      <div class="col-lg-12">
        <div class="input-group" style="width: 100%;">
              <textarea class="form-control"
                        placeholder="Answer"
                        id="answer"
                        name="answer"
                        ng-model="answer"
                        style="height: 200px;"></textarea>
        </div>
      </div>

      <div class="col-lg-12" style="margin-top: 20px; text-align: center;" ng-show="xray2>=1">
        <img src="./images/x-ray1.jpg" class="img-rounded" alt="X-Ray" style="width: 200px; margin: auto;">
        <button type="button"
                class="btn btn-danger"
                aria-label="Left Align"
                style="position: absolute; top:10px; right:210px;"
                ng-click="xray2=0">
          X
        </button>
      </div>
      <div class="col-lg-12" style="margin-top: 20px; text-align: center;" ng-show="xray2>=2">
        <img src="./images/x-ray1.jpg" class="img-rounded" alt="X-Ray" style="width: 200px; margin: auto;">
        <button type="button"
                class="btn btn-danger"
                aria-label="Left Align"
                style="position: absolute; top:10px; right:210px;"
                ng-click="xray2=1">
          X
        </button>
      </div>

      <div class="col-lg-12" style="margin-top: 20px;">
        <button type="button" class="btn btn-danger" ng-click="secondXrayToggle()">Add Image</button>
      </div>
